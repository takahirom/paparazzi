apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'app.cash.paparazzi'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 28
  defaultConfig {
    minSdkVersion 25
  }
  dataBinding.enabled = true
  dataBinding.enabledForTests = true
}

dependencies {
  implementation deps.kotlin.stdlib.jdk8
  kaptTest 'androidx.databinding:databinding-compiler:3.6.0-rc03'
  testImplementation 'androidx.databinding:databinding-runtime:3.6.0-rc03'
  testImplementation 'androidx.test:core:1.2.0'
  testImplementation 'org.robolectric:robolectric:4.2.1'
  implementation 'androidx.recyclerview:recyclerview:1.1.0'
  implementation "com.xwray:groupie:2.7.2"
  implementation "com.xwray:groupie-databinding:2.7.2"
}